name: Add Donation Message
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  add-donation:
    runs-on: ubuntu-latest
    if: github.actor == github.repository_owner
    steps:
      - name: Check if comment is from repository owner
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const context = github.context;
            let commentId, updateEndpoint, params;
            
            if (context.eventName === 'issue_comment') {
              commentId = context.payload.comment.id;
              updateEndpoint = 'issues.updateComment';
              params = {
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: commentId,
                body: context.payload.comment.body + '\n\n---\n❤️ If you find this helpful, consider [buying me a coffee](https://ko-fi.com/sahara101/donate) or [sponsor on github](https://github.com/sponsors/sahara101)'
              };
            } else {
              commentId = context.payload.comment.id;
              updateEndpoint = 'pulls.updateReviewComment';
              params = {
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: commentId,
                body: context.payload.comment.body + '\n\n---\n❤️ If you find this helpful, consider [buying me a coffee](https://ko-fi.com/sahara101/donate) or [sponsor on github](https://github.com/sponsors/sahara101)'
              };
            }
            
            try {
              await github.rest[updateEndpoint](params);
              console.log('Successfully updated comment with donation message');
            } catch (error) {
              console.error('Error updating comment:', error);
              core.setFailed(error.message);
            }
