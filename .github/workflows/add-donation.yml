name: Add Donation Message
on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  add-donation:
    runs-on: ubuntu-latest
    if: github.actor == github.repository_owner
    steps:
      - name: Add donation message
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const donationMessage = '\n\n---\n❤️ If you find this helpful, consider [buying me a coffee](https://ko-fi.com/sahara101/donate) or [sponsor on github](https://github.com/sponsors/sahara101)';
            
            if (context.eventName === 'issue_comment') {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: context.payload.comment.id,
                body: context.payload.comment.body + donationMessage
              });
            } else {
              await github.rest.pulls.updateReviewComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: context.payload.comment.id,
                body: context.payload.comment.body + donationMessage
              });
            }
            
            console.log('Successfully updated comment with donation message');
