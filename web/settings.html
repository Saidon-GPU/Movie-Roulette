<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Movie Roulette</title>
    <link href="/static/style/style.css" rel="stylesheet">
    <link href="/static/style/settings.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }} show">
                        <div class="flash-content">
                            <i class="fas fa-exclamation-circle"></i>
                            {{ message }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div id="settings-root"></div>
    <script src="/static/js/settings.js"></script>
    <div class="bottom-links">
        <a href="https://github.com/sahara101/Movie-Roulette/tree/macOS" target="_blank" class="version-label">
            <i class="fab fa-github"></i>
            <span>v{{ version }}</span>
        </a>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Auto-dismiss flash messages
        document.querySelectorAll('.flash-message').forEach(flash => {
            setTimeout(() => {
                if (flash && flash.classList.contains('show')) {
                    flash.classList.remove('show');
                    setTimeout(() => flash.remove(), 300);
                }
            }, 5000);
        });
    });
    </script>
</body>
</html>
